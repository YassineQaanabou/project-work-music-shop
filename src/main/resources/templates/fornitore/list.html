<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Fornitori</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th>Fornitore</th>
        <th>Funzioni</th>

        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="fornitore : ${fornitori}">
        <td class="fw-bold" th:text="${fornitore.nome}"></td>
        <td><a class="btn btn-primary" th:href="@{/fornitore/edit/{slug}(slug=${fornitore.slug})}">Edit</a>
            <a class="btn btn-primary" th:href="@{/fornitore/{slug}(slug=${fornitore.slug})}">detail</a>

            <form th:action="@{/fornitore/{slug}/delete(slug=${fornitore.slug})}" method="POST" class="d-inline">
                <button type="submit" class="btn btn-primary">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a class="btn btn-primary" th:href="@{/fornitore/crea}">Aggiungi fornitore</a>

</body>
</html>
