<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Strumenti forniti</title>
</head>
<body>
<h1 th:text="${fornitore.nome}"></h1>
<table class="table">
    <thead>
    <tr>
        <th>Strumento</th>
        <th>Prezzo</th>
        <th>Funzioni</th>


        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="strumento : ${list}">
        <td class="fw-bold" th:text="${strumento.strumento.nome}"></td>
        <td  th:text="${strumento.prezzo}">
            <td>         <form th:action="@{/fornitura/{id}/delete(id=${strumento.id})}" method="POST" class="d-inline">
        <button type="submit" class="btn btn-primary">Delete</button>
    </form></td>


            </form>
        </td>
    </tr>
    </tbody>


</table>

<a class="btn btn-primary" th:href="@{/fornitura/{slug}/crea (slug=${fornitore.slug})}">Aggiungi fornitura</a>


</body>
</html>
