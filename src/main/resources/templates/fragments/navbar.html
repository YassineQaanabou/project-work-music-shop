<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        height:20vh;










































    </style>
</head>
<body>
<nav th:fragment="navbar(area)" class="navbar navbar-expand-lg bg-dark py-3 sticky-top " data-bs-theme="dark"
     method="get" id="navbar">
    <div class="container">
        <a class="navbar-brand text-light" href="/">
            <img th:src="@{/custom/img/logo.png}" alt="Descrizione dell'immagine" style="height:60px;">

        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="/catalogo"
                       th:classappend="${#strings.equals(area,'Catalogo') ? 'active' : ''}">Catalogo</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link " href="/admin"
                       th:classappend="${#strings.equals(area,'Admin') ? 'active' : ''}">Admin</a>
                </li>


            </ul>
            <a th:if="${counter > 0}" href="/admin/strumenti" type="button"
               class="btn btn-primary position-relative mx-4">
                Ordini
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                      th:text="${counter}">

    <span class="visually-hidden">unread messages</span>
  </span>
            </a>
            <form class="d-flex" role="search" th:action="@{/catalogo}">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
                <button class="btn btn-success text-light" type="submit">Search</button>
            </form>

        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
