<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
<body>
<nav th:fragment="navbar(area)" class="navbar navbar-expand-lg bg-dark  mx-1 py-3">
    <div class="container-fluid ">

        <div class="nav-left">
            <a class="navbar-brand text-light" th:href="@{/}">Music Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent, #SearchBar"
                    aria-controls="navbarSupportedContent, SearchBar" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <div class="nav-fill w-50 ">
            <div class="collapse navbar-collapse justify-content-center" id="SearchBar">
                <form class="d-flex w-100" role="search" th:action="@{/catalogo}" method="get">
                    <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="Cerca" name="q">
                    <button class="btn btn-success text-light" type="submit">Cerca</button>
                </form>
            </div>
        </div>

        <div class="nav-right">
            <ul class="navbar-nav collapse navbar-collapse me-auto mb-2 mb-lg-0" id="navbarSupportedContent">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/catalogo}"
                       th:classappend="${#strings.equals(area,'Catalogo') ? 'active' : ''}"><i
                            class="fa-solid fa-store text-light  mx-2"></i><span class="text-light">Catalogo</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}"><i
                            class="fa-solid fa-cart-shopping text-light  mx-2"></i><span
                            class="text-light">carrello</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/admin}"
                       th:classappend="${#strings.equals(area,'Admin') ? 'active' : ''}"><i
                            class="fa-solid fa-user text-light mx-2"></i><span class="text-light">Admin</span></a>
                </li>
            </ul>
        </div>

    </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
