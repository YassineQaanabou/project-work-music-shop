<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Bootstrap demo</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
    footer {font-family: 'Arial', sans-serif; /* Sostituisci 'Arial' con il tipo di carattere desiderato */ }





    </style>
</head>
<body>

<nav th:replace="fragments/navbar :: navbar(area='')"></nav>


<!-- card -->
<div class="container">
    <div class="row">
        <div class="col-3" th:each="tipologia : ${tipologie}">
            <div class="card shadow p-3 mb-5 bg-white rounded">
                <img th:src="${tipologia.urlFoto}" class="card-img-top" alt="...">
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${tipologia.nome}"></h5>
                    <a th:href="@{/{tipologiaSlug}(tipologiaSlug=${tipologia.slug})}"
                       class="btn stretched-link"><i class="fa-solid fa-angle-right" style="color: #ffffff;"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- footer -->
<footer th:replace="fragments/footer :: footer"></footer>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>
