<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Music Store')">
    <style>


      .carousel img {
            object-fit: cover;
            max-height: 400px;
        }

      .banner img{
        max-height: 400px;
        }











    </style>
</head>


<body>
<nav th:replace="fragments/navbar :: navbar(area='')"></nav>


<div id="myCarousel" class="carousel slide row px-lg-2" data-bs-ride="carousel">
    <div class="container">
        <div class="carousel-inner d-flex">
            <div class="carousel-item active">
                <img src="https://www.lamusic.com/cdn/shop/products/STAGE388-B_hqw_1024x321.jpg?v=1572618958"
                     class="d-block w-100 object-fit-cover" alt="Image 1" style="height:350px;">
            </div>
            <div class="carousel-item">
                <img src="https://orangewoodguitars.com/cdn/shop/products/ECHO-FRONT-FULL-PG_1200x.jpg?v=1645732704"
                     class="d-block w-100 object-fit-cover " alt="Image 2" style="height:350px;">
            </div>
            <div class="carousel-item">
                <img src="https://intl.ishibashi.co.jp/cdn/shop/products/2800001973871_1_l.jpg?v=1696049502"
                     class="d-block w-100 object-fit-cover " alt="Image 3" style="height:350px;">
            </div>
            <div class="carousel-item">
                <img src="https://m.media-amazon.com/images/I/71wMe7pEZnL._AC_SL1500_.jpg"
                     class="d-block w-100 object-fit-cover" alt="Image 4" style="height:350px;">
            </div>
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>
</div>

<!-- card -->
<div class="container">
    <div class="row">
        <div
                class="col my-4"
                th:each="tipologia : ${tipologie}">
            <a
                    th:href="@{/{slugTipo}(slugTipo=${tipologia.slug})}"
                    class="text-dark"
                    style="text-decoration: none">
                <div class="card mx-auto" style="width: 18rem">
                    <img
                            th:src="${tipologia.urlFoto}"
                            class="card-img-top"
                            alt="..."
                    />
                    <div class="card-body d-flex justify-content-center">
                        <h5 class="card-title text-uppercase" th:text="${tipologia.nome}"></h5>

                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<!--banner-->
<div class="container">
    <div class="row">
        <div class="col">
            <div class="position-relative">
                <img src="https://headlinermagazine.net/assets/img/assets/img/Fender_HER_SigStrat_Lifestyle_0057.jpeg"
                     class="d-block w-100" alt="Banner">
                <!-- add link to catalogo/chitarre-->
                <div class="carousel-caption position-absolute">
                    <h1>"Fender was the reason I began playing guitar."</h1>
                    <p>-Me</p>
                </div>
            </div>
        </div>
    </div>
</div>


<!--slide-->
<div class="container py-2">
    <h2 class="text-center">Strumenti piu venduti</h2>
    <div class="row g-3 flex-nowrap" style="overflow-x: auto">
        <div class="col-12 col-md-4" th:each=" strumento : ${strumentiPiuVendutiMese}">
            <div class="card shadow p-3 mb-5 bg-white rounded">
                <div class="bg-img d-flex align-self-center justify-content-center" style="height: 200px; width: 200px">
                    <img
                            th:src="${strumento.urlFoto}"
                            class="d-flex justify-content-center"
                            alt="info"
                            style="max-height: 100%; position: relative"/>
                    <div class="card-body">
                        <h5 class="card-title text-center" th:text="${strumento.nome}">Card1</h5>
                        <a th:href="@{/{tipologiaSlug}/{strumentoSlug}(tipologiaSlug=${strumento.tipologia.slug}, strumentoSlug=${strumento.slug})}"
                           class="btn btn-primary">dettagli</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--banner-->
<div class="container">
    <div class="row">
        <div class="col">
            <div class="position-relative">
                <img src="https://orangewoodguitars.com/cdn/shop/collections/collection-banner_topanga_v1_2000x.jpg?v=1643821675"
                     class="d-block w-100" alt="Banner">
                <!-- add link to catalogo/chitarre-->
                <div class="carousel-caption position-absolute">
                    <h1>"Scopri il nostro catalogo!"</h1>
                    <a href="/catalogo" th:classappend="${#strings.equals(area,'Catalogo') ? 'active' : ''}" class="btn btn-dark">Acquista ora</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- footer -->

<div class="row">

    <footer th:replace="fragments/footer :: footer"></footer>


</div>


<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>
