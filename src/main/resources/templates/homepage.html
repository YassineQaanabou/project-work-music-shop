<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <style>
      footer {
        font-family: "Arial", sans-serif; /* Sostituisci 'Arial' con il tipo di carattere desiderato */
      }
    </style>
  </head>
  <body>
    <nav th:replace="fragments/navbar :: navbar(area='')"></nav>

    <div class="container w-75">
      <div class="row d-flex justify-content-center">
        <div
          class="col"
          th:each="tipologia : ${tipologie}"
          th:text="${tipologia.nome}"
        ></div>
      </div>
    </div>

    <!-- card -->
    <div class="container">
      <div class="row">
        <div
          class="col-lg-4 col-12 col-md-6 my-4"
          th:each="tipologia : ${tipologie}"
        >
          <a
            th:href="@{/{slugTipo}(slugTipo=${tipologia.slug})}"
            class="text-dark"
            style="text-decoration: none"
          >
            <div class="card mx-auto" style="width: 18rem">
              <img
                th:src="${tipologia.urlFoto}"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body d-flex justify-content-center">
                <h5 class="card-title text-uppercase" th:text="${tipologia.nome}"></h5>
              
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <!-- ///// -->
    <div class="container py-2">
      <h2 class="text-center">stumenti piu venduti</h2>
      <div class="row g-3 flex-nowrap" style="overflow-x: auto">
        <div class="col-12 col-md-4" th:each=" strumento : ${strumentiPiuVendutiMese}">
          <div
            class="card shadow p-3 mb-5 bg-white rounded"
            style="width: 18rem"
            
          >
            <img
              class="card-img-top"
              th:src="${strumento.urlFoto}"
              alt="info"
            />
            <div class="card-body">
              <h5 class="card-title text-center" th:text="${strumento.nome}">Card1</h5>
            </div>
          </div>
        </div>

       
      </div>
    </div>

    <div id="demo" class="carousel slide" data-bs-ride="carousel">
      <!-- carosello -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="0"
          class="active"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="1"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="2"
        ></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="" alt="img chitarra" class="d-block" style="width: 100%" />
          <div class="carousel-caption">
            <h3>.........</h3>
            <p>.........</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="" alt="img piano" class="d-block" style="width: 100%" />
          <div class="carousel-caption">
            <h3>..........</h3>
            <p>..................</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="" alt="img sassofono" class="d-block" style="width: 100%" />
          <div class="carousel-caption">
            <h3>........</h3>
            <p>...............</p>
          </div>
        </div>
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <div class="container-fluid mt-3"></div>

    <!-- fine carosello -->

    <!-- strumenti mese top seller -->
    <p
      th:each="strumento : ${strumentiPiuVendutiMese}"
      th:text="${strumento.nome}"
    ></p>
    <!-- footer -->
    <footer th:replace="fragments/footer :: footer"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
