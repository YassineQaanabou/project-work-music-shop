<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Bootstrap demo</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <style>
      footer {
        font-family: "Arial", sans-serif; /* Sostituisci 'Arial' con il tipo di carattere desiderato */
      }

      .carousel img {
            object-fit: cover;
            max-height: 350px;
        }

      .banner img{
        max-height: 350px;
        }

      body{
      background-image: url("");
      background-size: cover;
      background-repeat: repeat-y;
      height: 100vh;
      margin: 0;
      padding: 0;
      }




    </style>
</head>


<body>
<nav th:replace="fragments/navbar :: navbar(area='')"></nav>


<div id="myCarousel" class="carousel slide row px-lg-2" data-bs-ride="carousel">
    <div class="container">
        <div class="carousel-inner d-flex">
            <div class="carousel-item active">
                <img src="https://media.guitarcenter.com/is/image/MMGS7/M05081000000000-00-600x600.jpg"
                     class="d-block w-100 object-fit-cover" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="https://media.guitarcenter.com/is/image/MMGS7/L69588000003000-00-600x600.jpg"
                     class="d-block w-100 object-fit-cover " alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="https://media.guitarcenter.com/is/image/MMGS7/M00635000000000-00-600x600.jpg "
                     class="d-block w-100 object-fit-cover " alt="Image 3">
            </div>
            <div class="carousel-item">
                <img src="https://m.media-amazon.com/images/I/71wMe7pEZnL._AC_SL1500_.jpg"
                     class="d-block w-100 object-fit-cover" alt="Image 4">
            </div>
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>
</div>

<!-- card -->
<div class="container">
    <div class="row">
        <div
                class="col my-4"
                th:each="tipologia : ${tipologie}">
            <a
                    th:href="@{/{slugTipo}(slugTipo=${tipologia.slug})}"
                    class="text-dark"
                    style="text-decoration: none">
                <div class="card mx-auto" style="width: 18rem">
                    <img
                            th:src="${tipologia.urlFoto}"
                            class="card-img-top"
                            alt="..."
                    />
                    <div class="card-body d-flex justify-content-center">
                        <h5 class="card-title text-uppercase" th:text="${tipologia.nome}"></h5>

                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<!--banner-->
<div class="container">
    <div class="row">
        <div class="col">
            <div class="position-relative">
                <img src="https://headlinermagazine.net/assets/img/assets/img/Fender_HER_SigStrat_Lifestyle_0057.jpeg"
                     class="d-block w-100" alt="Banner">
                <!-- add link to catalogo/chitarre-->
                <div class="carousel-caption position-absolute">
                    <h1>"Fender was the reason I began playing guitar."</h1>
                    <p>-Me</p>
                </div>
            </div>
        </div>
    </div>
</div>


<!--slide-->
<div class="container py-2">
    <h2 class="text-center">Strumenti piu venduti</h2>
    <div class="row g-3 flex-nowrap" style="overflow-x: auto">
        <div class="col-12 col-md-4" th:each=" strumento : ${strumentiPiuVendutiMese}">
            <div class="card shadow p-3 mb-5 bg-white rounded">
                <div class="bg-img d-flex align-self-center justify-content-center" style="height: 200px; width: 200px">
                    <img
                            th:src="${strumento.urlFoto}"
                            class="d-flex justify-content-center"
                            alt="info"
                            style="max-height: 100%; position: relative"/>
                    <div class="card-body">
                        <h5 class="card-title text-center" th:text="${strumento.nome}">Card1</h5>
                        <a th:href="@{/{tipologiaSlug}/{strumentoSlug}(tipologiaSlug=${strumento.tipologia.slug}, strumentoSlug=${strumento.slug})}"
                           class="btn btn-primary">dettagli</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- footer -->

<div class="row">

    <footer th:replace="fragments/footer :: footer"></footer>


</div>


<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>
