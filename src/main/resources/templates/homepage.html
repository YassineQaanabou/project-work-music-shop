<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Music Store')">
    <style>


      .carousel img {
            object-fit: cover;
            max-height: 400px;
        }

      .banner img{
        max-height: 400px;
        }






















































    </style>
</head>


<body>
<nav th:replace="fragments/navbar :: navbar(area='')"></nav>

<!-- aggiungere link categoria per foto-->
<div id="myCarousel" class="carousel slide row px-lg-2" data-bs-ride="carousel" style="width:100vw; height:400px">
    <div class="container">
        <div class="carousel-inner d-flex align-item-center">
            <div class="carousel-item active">
                <img src="https://www.lamusic.com/cdn/shop/products/STAGE388-B_hqw_1024x321.jpg?v=1572618958"
                     class="d-block mx-auto object-fit-cover" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="https://orangewoodguitars.com/cdn/shop/products/ECHO-FRONT-FULL-PG_1200x.jpg?v=1645732704"
                     class="w-100 d-block mx-auto object-fit-cover " alt="Image 2" style="height:400px;">
            </div>
            <div class="carousel-item">
                <img src="https://intl.ishibashi.co.jp/cdn/shop/products/2800001973871_1_l.jpg?v=1696049502"
                     class="d-block mx-auto object-fit-cover " alt="Image 3" style="height:400px;">
            </div>
            <div class="carousel-item">
                <img src="https://m.media-amazon.com/images/I/71wMe7pEZnL._AC_SL1500_.jpg"
                     class="d-block mx-auto object-fit-cover" alt="Image 4" style="height:400px;">
            </div>
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>
</div>

<!-- card -->
<div class="container my-5">
    <h3 class="text-center">Categorie </h3>
    <div class="row justify-content-around">

        <div class="col-lg-2 col-md-4 col-6 mx-2 my-4 border rounded-circle p-5  bg-light shadow"
             th:each="tipologia : ${tipologie}">
            <a th:href="@{/{slugTipo}(slugTipo=${tipologia.slug})}"
               class="text-dark"
               style="text-decoration: none">
                <div class="card mx-auto border-0">
                    <img th:src="${tipologia.urlFoto}"
                         class="card-img-top " alt="..."/>

                </div>
            </a>
        </div>
    </div>
</div>

<!--banner-->
<div>
    <div class="row">
        <div class="col">
            <div class="position-relative">
                <img src="https://headlinermagazine.net/assets/img/assets/img/Fender_HER_SigStrat_Lifestyle_0057.jpeg"
                     class="d-block w-100" alt="Banner">
                <!-- add link to catalogo/chitarre-->
                <div class="carousel-caption position-absolute">
                    <h1>"Fender was the reason I began playing guitar."</h1>
                    <p>-Me</p>
                </div>
            </div>
        </div>
    </div>
</div>


<!--slide-->
<div class="container my-4">
    <h3 class="text-center my-3"> Best Seller del mese</h3>
    <div class="row g-5 mt-5">
        <div class="col-12 col-md-6 col-lg-4" th:each="strumento : ${strumentiPiuVendutiMese}">
            <div th:replace="fragments/card :: card"></div>

        </div>
    </div>
</div>


<!--banner-->
<div>
    <div class="row">
        <div class="col">
            <div class="position-relative ">
                <img src="https://orangewoodguitars.com/cdn/shop/collections/collection-banner_topanga_v1_2000x.jpg?v=1643821675"
                     class="d-block w-100" alt="Banner">
                <!-- add link to catalogo/chitarre-->
                <div class="carousel-caption position-absolute bg-light opacity-75 rounded">
                    <h1 class="text-dark opacity-100 ">"Scopri il nostro catalogo!"</h1>
                    <a href="/catalogo" th:classappend="${#strings.equals(area,'Catalogo') ? 'active' : ''}"
                       class="btn btn-dark">Acquista ora</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- footer -->

<div class="row">

    <footer th:replace="fragments/footer :: footer"></footer>


</div>


<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>
