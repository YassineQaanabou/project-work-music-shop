<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar(area='')"></nav>

<form
        th:action=" @{/{slugTipo}/{slugStrumento}/acquista(slugTipo=${tipologia.slug},slugStrumento=${strumento.slug})}"

        id="acuisto-form"
        method="POST"
        th:object="${acquisto}"
>

    <!-- email-->
    <div class="mb-3 col-6">
        <label for="email-utente" class="form-label">Email</label>
        <input
                type="text"
                class="form-control"
                id="email-utente"
                th:field="*{utente.email}"
                th:errorClass="is-invalid"
        />
        <div class="invalid-feedback" th:if="${#fields.hasErrors('utente.email')}">
            <ul>
                <li
                        th:each="err : ${#fields.errors('utente.email')}"
                        th:text="${err}"
                ></li>
            </ul>
        </div>
    </div>
    <!-- indirizzo-->
    <div class="mb-3 col-6">
        <label for="email-utente" class="form-label">Email</label>
        <input
                type="text"
                class="form-control"
                id="indirizzo-utente"
                th:field="*{utente.dat}"
                th:errorClass="is-invalid"
        />
        <div class="invalid-feedback" th:if="${#fields.hasErrors('utente.email')}">
            <ul>
                <li
                        th:each="err : ${#fields.errors('utente.email')}"
                        th:text="${err}"
                ></li>
            </ul>
        </div>
    </div>

    <!-- email-->
    <div class="mb-3 col-6">
        <label for="email-utente" class="form-label">Email</label>
        <input
                type="text"
                class="form-control"
                id="email-utente"
                th:field="*{utente.email}"
                th:errorClass="is-invalid"
        />
        <div class="invalid-feedback" th:if="${#fields.hasErrors('utente.email')}">
            <ul>
                <li
                        th:each="err : ${#fields.errors('utente.email')}"
                        th:text="${err}"
                ></li>
            </ul>
        </div>
    </div>




    <div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/users}" class="btn btn-primary">Cancel</a>
    </div>
</form>
<footer th:replace="fragments/footer :: footer"></footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
