<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Bootstrap demo</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
</head>
<body>
<nav th:replace="fragments/navbar :: navbar(area='')"></nav>
<div class="bg-light px-0 mx-0">
    <div class="row w-100 h-100">
        <!-- parte introduttiva -->
        <div class="col-12 col-lg-6 px-0 border">
            <div class="container p-5 d-flex flex-column justify-content-evenly h-75 mx-4">
                <!-- totale -->
                <p class="mb-0">Totale</p>
                <h2>prezzo</h2>
                <!-- table -->
                <table class="w-100 mt-5">
                    <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><img th:src="${strumento.urlFoto}" style="height: 80px;"></td>
                        <td th:text="${strumento.nome}"></td>
                        <td>@totale</td>
                    </tr>
                    </tbody>
                </table>
                <!-- subtotale -->
                <h6 class="fw-bold mt-5">il totale</h6>
            </div>

        </div>
        <!-- form cliente -->
        <div class="col-12 col-lg-6 px-0 admin">
            <div class="container p-3">
                <form class="row g-3 d-flex flex-column justify-content-center"
                      th:action="@{/{slugTipo}/{slugNome}/checkout(slugTipo=${tipologia.slug},slugNome=${strumento.slug})}"
                      method="POST">
                    <input type="hidden" name="quantity" th:field="${acquisto.quantity}" value="4"/>

                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4"/>
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword4"/>
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input
                                type="text"
                                class="form-control"
                                id="inputAddress"
                                placeholder="1234 Main St"
                        />
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label">Address 2</label>
                        <input
                                type="text"
                                class="form-control"
                                id="inputAddress2"
                                placeholder="Apartment, studio, or floor"
                        />
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity"/>
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip"/>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>
