<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Music Store | Checkout')"></head>

<body>
<nav th:replace="fragments/navbar :: navbar(area='Catalogo')"></nav>
<div class="bg-light px-0 mx-0">
    <div class="row w-100 h-100">
        <!-- parte introduttiva -->
        <div class="col-12 col-lg-6 px-0 border">
            <div class="container p-5 d-flex flex-column justify-content-evenly h-75 mx-4">
                <!-- totale -->
                <a class="mb-0" href="/">Music Store</a>
                <h2 th:text="|${totale}&euro;|"></h2>
                <!-- table -->
                <table class="w-100 mt-5">
                    <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><img th:src="${strumento.urlFoto}" style="height: 80px;"></td>
                        <td class="d-flex flex-column justify-content-between">
                            <p th:text="${strumento.nome}" class="mb-0 mt-3"></p>
                            <p th:text="|quantitÃ : ${acquisto.quantity}|" class="small"></p>
                        </td>
                        <td th:text="|${totale}&euro;|"></td>
                    </tr>
                    </tbody>
                </table>
                <!-- subtotale -->
                <h6 class="fw-bold mt-5">subtotale : <span th:text="|${totale}&euro;|"></span></h6>
            </div>

        </div>
        <!-- form cliente -->
        <div class="col-12 col-lg-6 px-0 admin">
            <div class="container p-3">
                <form class="row g-3 d-flex flex-column justify-content-center"
                      th:action="@{/{slugTipo}/{slugNome}/checkout(slugTipo=${tipologia.slug},slugNome=${strumento.slug})}"
                      method="POST">
                    <input type="hidden" name="quantity" th:field="${acquisto.quantity}" value="4"/>

                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4"/>
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword4"/>
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input
                                type="text"
                                class="form-control"
                                id="inputAddress"
                                placeholder="1234 Main St"
                        />
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label">Address 2</label>
                        <input
                                type="text"
                                class="form-control"
                                id="inputAddress2"
                                placeholder="Apartment, studio, or floor"
                        />
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity"/>
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip"/>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-dark">Acquista</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<div class="row">

    <footer th:replace="fragments/footer :: footer"></footer>


</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>
