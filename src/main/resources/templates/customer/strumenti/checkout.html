<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">

            <!-- totale -->
            <!-- tabella con immagine nome totale -->
            <!-- total due -->
        </div>
        <div class="col-12 col-md-6 ">
            <div class="registration-form" style="padding: 50px 0;">
                <form style="background-color: #fff; max-width: 600px; margin: auto; padding: 50px 70px; border-top-left-radius: 30px; border-top-right-radius: 30px; box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.075);">
                    <div class="form-group text-center">
                        <span><i class="icon icon-user"
                                 style="background-color: #5891ff; border-radius: 50%; font-size: 40px; color: white; width: 100px; height: 100px; margin: auto; margin-bottom: 50px; line-height: 100px;"></i></span>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control item" id="nome" placeholder="Nome"
                               style="border-radius: 20px; margin-bottom: 25px; padding: 10px 20px;">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control item" id="cognome" placeholder="Cognome"
                               style="border-radius: 20px; margin-bottom: 25px; padding: 10px 20px;">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control item" id="email" placeholder="Email"
                               style="border-radius: 20px; margin-bottom: 25px; padding: 10px 20px;">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control item" id="numero-telefono"
                               placeholder="Numero Telefonico"
                               style="border-radius: 20px; margin-bottom: 25px; padding: 10px 20px;">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control item" id="data-di-nascita" placeholder="Data Di Nascita"
                               style="border-radius: 20px; margin-bottom: 25px; padding: 10px 20px;">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control item" id="indirizzo" placeholder="Indirizzo"
                               style="border-radius: 20px; margin-bottom: 25px; padding: 10px 20px;">
                    </div>


                    <div class="form-group">
                        <button type="button" class="btn btn-block btn-primary create-account"
                                style="border-radius: 30px; padding: 10px 20px; font-size: 18px; font-weight: bold; background-color: #5791ff; border: none; color: white; margin-top: 20px;">
                            DAJE REGAA
                        </button>
                    </div>


                </form>
                <div class="social-media"
                     style="max-width: 600px; background-color: #fff; margin: auto; padding: 35px 0; text-align: center; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; color: #9fadca; border-top: 1px solid #dee9ff; box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.075);">
                    <h5>Seguici sui social media</h5>
                    <div class="social-icons" style="margin-top: 30px; margin-bottom: 16px;">
                        <a href="#"
                           style="font-size: 23px; margin: 0 3px; color: #5691ff; border: 1px solid; border-radius: 50%; width: 45px; display: inline-block; height: 45px; text-align: center; background-color: #fff; line-height: 45px;"><i
                                class="icon-social-facebook" title="Facebook"></i></a>
                        <a href="#"
                           style="font-size: 23px; margin: 0 3px; color: #5691ff; border: 1px solid; border-radius: 50%; width: 45px; display: inline-block; height: 45px; text-align: center; background-color: #fff; line-height: 45px;"><i
                                class="icon-social-google" title="Google"></i></a>
                        <a href="#"
                           style="font-size: 23px; margin: 0 3px; color: #5691ff; border: 1px solid; border-radius: 50%; width: 45px; display: inline-block; height: 45px; text-align: center; background-color: #fff; line-height: 45px;"><i
                                class="icon-social-twitter" title="Twitter"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
