<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista Strumenti</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"
  />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Il Tuo Negozio di Strumenti Musicali</a>

  <!-- Modulo di ricerca -->
  <form class="form-inline" th:action="@{/cerca}" method="get">
    <input class="form-control mr-sm-2" type="search" placeholder="Cerca per nome" aria-label="Cerca" name="q">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Cerca</button>
  </form>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>



<div class="container">
  <div class="row">
    <div class="col-6" th:each="strumento : ${strumenti}">
      <div class="card shadow mb-4">
        <img
                th:src="${strumento.urlFoto}"
                class="card-img-top"
                alt="${strumento.tipologia}"
        />
        <div class="card-body">
          <h5
                  class="card-title bg-warning p-2 text-white"
                  th:text="${strumento.nome}"
          ></h5>
          <p
                  class="card-text fw-bold"
                  th:text="${strumento.prezzo}+ '$'"
          ></p>
          <p
                  class="card-text fw-bold"
                  th:text="${strumento.descrizione}"
          ></p>
          <p class="card-text fw-bold" th:text="${strumento.tipologia}"></p>
          <a
                  th:href="@{/{tipologiaSlug}/{strumentoSlug}(tipologiaSlug=${strumento.tipologia.slug}, strumentoSlug=${strumento.slug})}"
          >Dettagli</a
          >
        </div>
      </div>
    </div>
  </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>
