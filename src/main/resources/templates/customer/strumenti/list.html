<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"
  />
</head>
<body>
<nav th:replace="fragments/navbar :: navbar(area='')"></nav>


<div class="container">
  <div class="row">
    <div class="col my-4 mx-auto">
      <form class="form-inline form-sm" th:action="@{/cerca}" method="get">
        <input class="form-control  me-2 my-2" type="number" placeholder="Prezzo minimo" name="prezzoMin">
        <input class="form-control  me-2 my-2" type="number" placeholder="Prezzo massimo" name="prezzoMax">
        <button class="btn btn-success text-white me-2 my-2 my-sm-0" type="submit">Cerca</button>



      </form>
      <form  method="GET" action="/cerca-per-tipologia">

        <select class="form-select border me-2 my-2" name="tipologiaSlug" id="tipologiaSlug">
          <option value="">Tutte le tipologie</option>
          <option th:each="tipologia : ${tipologie}"
                  th:value="${tipologia.slug}"
                  th:text="${tipologia.nome}"></option>
        </select>
        <button class="btn btn-success text-white me-2 my-2 my-sm-0" type="submit">Cerca</button>

      </form>
    </div>
  </div>


  <div class="row">
    <div class="col my-4" th:each="strumento : ${strumenti}">
      <div class="card mx-auto"  style="width: 18rem">
        <div class="card-img d-flex align-self-center justify-content-center" style="height: 200px; width: 200px">
          <img th:src="${strumento.urlFoto}"
               class="d-flex justify-content-center"
               alt="${strumento.tipologia}"
               style="max-height: 100%; position: relative"/>
        </div>
        <div class="card-body">
          <h5
                  class="card-title bg-warning p-2 text-white"
                  th:text="${strumento.nome}"
          ></h5>
          <p
                  class="card-text fw-bold"
                  th:text="${strumento.prezzo}+ '$'"
          ></p>
          <p
                  class="card-text fw-bold"
                  th:text="${strumento.descrizione}"
          ></p>
          <p class="card-text fw-bold" th:text="${strumento.tipologia}"></p>
          <a th:href="@{/{tipologiaSlug}/{strumentoSlug}(tipologiaSlug=${strumento.tipologia.slug}, strumentoSlug=${strumento.slug})}"
                  class="btn btn-primary" >dettagli</a>
        </div>
      </div>
    </div>
  </div>
</div>
