<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav th:replace="fragments/navbar :: navbar(area='')"></nav>

    <div class="container">
      <div class="row">
        <div class="col-6" th:each="strumento : ${strumenti}">
          <div class="card shadow mb-4">
            <img
              th:src="${strumento.urlFoto}"
              class="card-img-top"
              alt="${strumento.tipologia}"
            />
            <div class="card-body">
              <h5
                class="card-title bg-warning p-2 text-white"
                th:text="${strumento.nome}"
              ></h5>
              <p
                class="card-text fw-bold"
                th:text="${strumento.prezzo}+ '$'"
              ></p>
              <p
                class="card-text fw-bold"
                th:text="${strumento.descrizione}"
              ></p>
              <p class="card-text fw-bold" th:text="${strumento.tipologia}"></p>
              <a
                th:href="@{/{tipologiaSlug}/{strumentoSlug}(tipologiaSlug=${strumento.tipologia.slug}, strumentoSlug=${strumento.slug})}"
                >dettagli</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col" th:each="strumento : ${strumenti}">
          <a href="https://www.google.com">
            <div class="card" style="width: 18rem">
              <img th:src="${strumento.urlFoto}" class="card-img-top w-100" alt="..." />
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">
                  Some quick example text to build on the card title and make up
                  the bulk of the card's content.
                </p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <footer th:replace="fragments/footer :: footer"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
