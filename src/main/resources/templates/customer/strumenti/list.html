<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar(area='')"></nav>

<div class="card shadow" style="width: 18rem" th:each="strumento : ${strumenti}">
    <img th:src="${strumento.urlFoto}" class="card-img-top" alt="${strumento.Tipologia}">
    <div class="card-body w-100 pt-0 px-0">
        <h5 class="card-title bg-warning p-2 text-white" th:text="${strumento.Nome}"></h5>
        <p class="card-text fw-bold" th:text="${strumento.Prezzo}+ '$'"></p>
        <p class="card-text fw-bold" th:text="${strumento.descrizione}"></p>
        <p class="card-text fw-bold" th:text="${strumento.tipologia}"></p>


        <a th:href="@{/{tipologiaSlug}/{strumentoSlug}(tipologiaSlug=${strumento.tipologia.slug}, strumentoSlug=${strumento.slug})}">dettagli</a>
        <footer th:replace="fragments/footer :: footer"></footer>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
