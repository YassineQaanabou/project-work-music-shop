<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Bootstrap demo</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
</head>
<body>
<nav th:replace="fragments/navbar :: navbar(area='')"></nav>
<form class="form-inline form-sm" th:action="@{/cerca}" method="get">
    <input class="form-control  me-2 my-2" type="number" placeholder="Prezzo minimo" name="prezzoMin">
    <input class="form-control  me-2 my-2" type="number" placeholder="Prezzo massimo" name="prezzoMax">
    <button class="btn btn-outline-success my-2 my-sm-0 bg-primary mx-2" type="submit">Cerca</button>

</form>
<form method="GET" action="/cerca-per-tipologia">
    <label for="tipologiaSlug">Tipologia:</label>
    <select name="tipologiaSlug" id="tipologiaSlug">
        <option value="">Tutte le tipologie</option>
        <option th:each="tipologia : ${tipologie}"
                th:value="${tipologia.slug}"
                th:text="${tipologia.nome}"></option>
    </select>
    <button type="submit">Cerca</button>

</form>
<div class="row">
    <div class="col-3 my-4 " th:each="strumento : ${strumenti}">
        <div th:replace="fragments/card :: card"></div>
    </div>
</div>
