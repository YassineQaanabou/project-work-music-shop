<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Detail</title>
  </head>
  <body>
    <nav th:replace="fragments/navbar :: navbar(area='')"></nav>
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <img th:src="${strumento.urlFoto}" alt="Immagine dello strumento" class="w-100 p-4"/>
        </div>
        <div class="col-lg-6">
          <p th:text="${strumento.descrizione}"></p>
          <div class="col-2">
            <form method="POST"
                  th:action="@{/{slugTipo}/{slugStrumento}(slugTipo=${tipologia.slug},slugStrumento=${strumento.slug})}"
                  th:object="${acquisto}">
              <div class="mb-3">
                <label for="quantita" class="form-label">Quantità:</label>
                <input type="number" class="form-control" id="quantita" name="quantita" th:field="*{quantità}" th:errorClass="is-invalid" >
                <div class="invalid-feedback" th:if="${#fields.hasErrors('quantità')}">
                  <ul>
                    <li
                            th:each="err : ${#fields.errors('quantità')}"
                            th:text="${err}"
                    ></li>
                  </ul>
                </div>

              </div>



              <button type="submit" class="btn btn-primary">Acquista</button>
            </form>
          </div>


        </div>
      </div>
    </div>
    <footer th:replace="fragments/footer :: footer"></footer>
  </body>
</html>
