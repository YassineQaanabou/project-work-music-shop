<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7Rxnatzjc@dSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"
  />
  <title>Detail</title>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar(area='')"></nav>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-12">
      <img th:src="${strumento.urlFoto}" alt="Immagine dello strumento" class="w-100 mt-4"/>
    </div>
    <div class="col-lg-6 col-md-12">
      <div class="col-12">
        <p th:text="${strumento.descrizione}"></p>
        <form method="POST"
              th:action="@{/{slugTipo}/{slugStrumento}(slugTipo=${tipologia.slug},slugStrumento=${strumento.slug})}"
              th:object="${acquisto}">
          <div class="mb-3">
            <hr>
            <p>788.99$</p>
            <hr>
            <label for="quantita" class="form-label">Quantit√†:</label>
            <input type="number" class="form-control" id="quantita" name="quantita" th:field="*{quantity}" th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('quantity')}">
              // ${acquisto.utente.email}
              <ul>
                <li
                        th:each="err : ${#fields.errors('quantity')}"
                        th:text="${err}"
                ></li>
              </ul>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Aggiungi al carrello</button> <!-- Pulsante "Aggiungi al carrello" -->
        </form>
      </div>
    </div>
  </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
