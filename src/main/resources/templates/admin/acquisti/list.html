<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Music Store | Admin | Acquisti')"></head>

<body>

<!-- navbar -->
<nav th:replace="fragments/navbar :: navbar(area='Admin')"></nav>
<div th:replace="fragments/adminNav :: adminNav"></div>

<main>
    <div class="container mt-4" th:if="${flag} !=null">
        <div class="row">
            <div class="col-7 mx-auto">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Data</th>
                        <th scope="col">Strumento</th>
                        <th scope="col">Quantit√†</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="acquisto : ${acquisti}">

                        <td th:text="${acquisto.dataAcquisto}"></td>

                        <td th:text="${acquisto.strumento.nome}"></td>
                        <td th:text="${acquisto.quantity}"></td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</main>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>
