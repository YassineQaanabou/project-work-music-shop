<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Music Store | Admin | Assortimenti')"></head>

<body>

<!-- navbar -->
<nav th:replace="fragments/navbar :: navbar(area='Admin')"></nav>
<div th:replace="fragments/adminNav :: adminNav"></div>

<main>
    <div th:unless="${size} != 0">
        <div class="container my-5 text-center">
            <h5>Nessun Assortimento effettuato</h5>

        </div>
    </div>
    <div class="container" th:if="${size} != 0">
        <div class="row">
            <div class="col-10 mx-auto">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Data</th>
                        <th scope="col">Strumento</th>
                        <th scope="col">Fornitore</th>
                        <th scope="col">Quantit√†</th>
                        <th scope="col">Totale</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="assortimento : ${assortimenti}">

                        <td th:text="${assortimento.data}"></td>
                        <td th:text="${assortimento.strumento}"></td>
                        <td th:text="${assortimento.fornitore.nome}"></td>
                        <td th:text="${assortimento.quantity}"></td>
                        <td th:text="${assortimento.totale}"></td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</main>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>
