<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"
  />
</head>
<body>

<!-- navbar -->
<nav th:replace="fragments/navbar :: navbar(area='Admin')"></nav>
<main>
  <div class="container" th:if="${size} !=null">
    <div class="row">
      <div class="col-10 mx-auto">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">Data</th>
            <th scope="col">Strumento</th>
            <th scope="col">Fornitore</th>
            <th scope="col">Quantit√†</th>
            <th scope="col">Totale</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="assortimento : ${assortimenti}">

            <td th:text="${assortimento.data}"></td>
            <td th:text="${assortimento.strumento}"></td>
            <td th:text="${assortimento.fornitore.nome}"></td>
            <td th:text="${assortimento.quantity}"></td>
            <td th:text="${assortimento.totale}"></td>
          </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>

</main>
<!-- footer -->
<footer th:replace="fragments/footer :: footer"></footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>
