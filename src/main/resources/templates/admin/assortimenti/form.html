<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<form
        th:action="@{/admin/{slugTipo}/{slugStrum}/assortimento(slugTipo=${tipologia.slug},slugStrum=${strumento.slug})}"

        id="assortimento-form"
        method="POST"
        th:object="${assortimento}"
>

    <!-- nome fornitore-->
    <div class="mb-3 col-6">
        <label for="nome-fornitore" class="form-label">Nome fornitore</label>
        <input
                type="text"
                class="form-control"
                id="nome-fornitore"
                th:field="*{nomeFornitore}"
                th:errorClass="is-invalid"
        />
        <div class="invalid-feedback" th:if="${#fields.hasErrors('nomeFornitore')}">
            <ul>
                <li
                        th:each="err : ${#fields.errors('nomeFornitore')}"
                        th:text="${err}"
                ></li>
            </ul>
        </div>
    </div>

    <!-- quantità-->
    <div class="mb-3 col-6">
        <label for="nome-fornitore" class="form-label">Quantità</label>
        <input
                type="number"
                class="form-control"
                id="quantita"
                th:field="*{quantity}"
                th:errorClass="is-invalid"
        />
        <div class="invalid-feedback" th:if="${#fields.hasErrors('quantity')}">
            <ul>
                <li
                        th:each="err : ${#fields.errors('quantity')}"
                        th:text="${err}"
                ></li>
            </ul>
        </div>
    </div>




    <div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/users}" class="btn btn-primary">Cancel</a>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
