<!-- script pie chart -->
<script>
  // Codice JavaScript per recuperare i dati dalla tua API REST
  fetch('/admin/api/acquisti')
      .then(response => response.json())
      .then(data => {
          // Estrai le etichette e i dati dai risultati
          const labels = data.map(item => item[0]); // Nome del prodotto
          const dataValues = data.map(item => item[1]); // Vendite totali

          // Crea il grafico a torta con Chart.js
          var ctx = document.getElementById('pieChart').getContext('2d');
          var pieChart = new Chart(ctx, {
              type: 'pie',
              data: {
                  labels: labels,
                  datasets: [{
                      data: dataValues,
                      backgroundColor: [
                      'rgba(255, 99, 132, 0.5)',
                    'rgba(54, 162, 235, 0.5)',
                    'rgba(255, 206, 86, 0.5)',
                    'rgba(75, 192, 192, 0.5)',
                    'rgba(153, 102, 255, 0.5)'
                          // Altri colori...
                      ],
                      borderWidth: 1,
                  }]
              }
          });
      })
      .catch(error => console.error(error));
</script>
<!-- script vendite time series -->


<script>
        // Dummy data for multiple datasets
        const labels = ['January', 'February', 'March', 'April', 'May'];
        const datasetAData = [10, 15, 12, 17, 14]; // Replace with your data for Dataset A
        const datasetBData = [5, 8, 6, 9, 7];     // Replace with your data for Dataset B

        // Create a line chart
        var ctx = document.getElementById('lineChart').getContext('2d');
        var lineChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Dataset A',
                        data: datasetAData,
                        borderColor: 'rgba(255, 99, 132, 1)', // Red color
                        fill: false
                    },
                    {
                        label: 'Dataset B',
                        data: datasetBData,
                        borderColor: 'rgba(54, 162, 235, 1)', // Blue color
                        fill: false
                    }
                    // You can add more datasets here if needed
                ]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Month'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Value'
                        }
                    }
                }
            }
        });
    </script>
