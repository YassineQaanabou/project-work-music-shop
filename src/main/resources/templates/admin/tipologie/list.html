<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin | categorie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar(area='Admin')"></nav>

<div th:each="tipologia : ${tipologie}">
  <span th:text="${tipologia.nome}"></span> <a th:href="@{/admin/tipologie/{slug}/delete(slug=${tipologia.slug})}">elimina</a>
  <form
          th:action="@{/admin/tipologie/{slug}/delete(slug=${tipologia.slug})}"
          method="POST"

  >
    <button type="submit" class="btn btn-primary">
      elimina
    </button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
