<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin | categorie</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav th:replace="fragments/navbar :: navbar(area='Admin')"></nav>
    <div class="d-flex justify-content-center">
      <a href="https://www.example.com" class="btn btn-success">Crea categoria</a>

    </div>
    <div class="container">
      <div class="row">
        <div class="col-7 mx-auto">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col"></th>
              </tr>
            </thead>

            <tbody>
              <tr th:each="tipologia : ${tipologie}">
                <td th:text="${tipologia.nome}"></td>
                <td class="">
                  <a
                    class="btn btn-primary"
                    th:href="@{/admin/tipologie/{slug}/edit(slug=${tipologia.slug})}"
                  >
                    <i class="fa-solid fa-pen-to-square"></i>
                  </a>
                </td>
                <td class="">
                  <form
                    th:action="@{/admin/tipologie/{slug}/delete(slug=${tipologia.slug})}"
                    method="POST"
                  >
                    <button type="submit" class="btn btn-primary">
                      <i class="fa-solid fa-trash-can"></i>
                    </button>
                  </form>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer th:replace="fragments/footer :: footer"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
