<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"
  />
</head>
<body>
<nav th:replace="fragments/navbar :: navbar(area='Admin')"></nav>

<div class="container">
  <!-- titolo parametrico con operatore ternario che testa se l'id dello user Ã¨ null oppure no -->
  <h1 th:text="${tipologia.id != null ? 'Modifica tipologia' : 'Crea  tipologia'}"></h1>

  <!-- th:action="@{/admin/strumenti/crea}" -->
  <!-- form mappato sull'oggetto strumento -->
  <div class="row">
    <form
            th:action="${tipologia.id != null} ? @{/admin/tipologie/{slug}/edit(slug = ${tipologia.slug})} : @{/admin/tipologie/crea}"

            id="tipologie-form"
            method="POST"
            th:object="${tipologia}"
    >

      <!-- nome tipologia-->
      <div class="mb-3 col-6">
        <label for="nome-strumento" class="form-label">Nome tipologia</label>
        <input
                type="text"
                class="form-control"
                id="nome-strumento"
                th:field="*{nome}"
                th:errorClass="is-invalid"
        />
        <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}">
          <ul>
            <li
                    th:each="err : ${#fields.errors('nome')}"
                    th:text="${err}"
            ></li>
          </ul>
        </div>
      </div>




      <div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/users}" class="btn btn-primary">Cancel</a>
      </div>
    </form>
  </div>
</div>
<!-- footer -->
<footer th:replace="fragments/footer :: footer"></footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>
