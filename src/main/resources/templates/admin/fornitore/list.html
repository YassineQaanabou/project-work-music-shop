<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Fornitori</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
</head>
<body>
<nav th:replace="fragments/navbar :: navbar(area='Admin')"></nav>
<div th:replace="fragments/adminNav :: adminNav"></div>
<div class="d-flex justify-content-center mt-5">
    <a th:href="@{/admin/fornitore/crea}" class="btn btn-success">Aggiungi fornitore</a>

</div>
<div class="container">
    <div class="row ">
        <div class="col-5 mx-auto">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Fornitore</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="fornitore : ${fornitori}">


                    <td class="fw-bold" th:text="${fornitore.nome}"></td>
                    <td class="">
                        <a
                                class="btn btn-dark "
                                th:href="@{/admin/fornitore/{slug}(slug=${fornitore.slug})}"
                        >
                            <i class="fa-solid fa-circle-info"></i>
                        </a>
                    </td>

                    <td class="">
                        <form
                                th:action="@{/admin/fornitore/{slug}/delete(slug=${fornitore.slug})}"
                                method="POST"
                        >
                            <button type="submit" class="btn btn-dark">
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
