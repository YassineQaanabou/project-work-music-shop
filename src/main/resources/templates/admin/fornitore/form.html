<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Aggiunta Fornitore</title>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar(area='Admin')"></nav>
<div th:replace="fragments/adminNav :: adminNav"></div>
<div class="d-flex text-center mx-auto row w-75">
    <form
            id="fornitore-form"
            th:object="${fornitore}"
            th:action="@{/fornitore/crea}"
            method="post">
        <label for="nome" class="form-label fw-bold fs-5">Nome</label>
        <input type="text" class="form-control" id="nome" th:field="*{nome}" th:errorClass="is-invalid">
        <div th:if="${#fields.hasErrors('nome')}" class="invalid-feedback">
            <ul>
                <li th:each="err : ${#fields.errors('nome')}" th:text="${err}"></li>
            </ul>
        </div>


        <hr>

        <button type="submit" class="btn btn-success">Salva</button>
        <a class="btn btn-dark" th:href="@{/fornitore}">Annulla</a>
        
    </form>
</div>

</body>
</html>
